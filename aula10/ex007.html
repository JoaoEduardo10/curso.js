<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <style>
        body{
            font: normal 25pt arial;
            color: white;
            background-color: rgb(104, 69, 69);
        }
            h1{
                font: normal 28pt arial;
            }
            input{
                font: normal 11pt areal;
            }
    </style>
</head>
<body>
    <h1>Somando variaveis</h1>
    <input type="number" name="txtn1" id="textn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input  type="button" value="somar" id="somar">
    <div id="mss">resultado</div>
    <script>
        var a = window.document.getElementById('somar')
        a.addEventListener('click',somar)
        function somar(){
            var t1 = window.document.getElementById('textn1')
            var t2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('mss')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`

        }

    </script>
</body>
</html>
