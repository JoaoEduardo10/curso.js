<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEventos dom</title>
        <style>
            div#area{
                font: normal 20pt arial;
                background: green;
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
        </style>
</head>
<body>
    <div id="area" class="ai" name="ei"> 
        interaja....
    </div>
    <script>
        var a = window.document.querySelector('div#area')
        var e = window.document.querySelector('div.ai')    
        a.addEventListener('click', clicar)
        e.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerHTML = 'clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerHTML = 'entrou'
        }
        function sair(){
            a.innerHTML = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
